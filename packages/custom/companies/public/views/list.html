<section data-ng-controller="CompaniesController" data-ng-init="find()">
  <ul class="companies unstyled">
    <li data-ng-repeat="company in companies">
      <a href="/companies/{{company._id}}">{{company.title}}</a>
    </li>
  </ul>
  <h1 data-ng-hide="!companies || companies.length">No companies yet. <br> Why don't you <a href="/companies/create">Create One</a>?</h1>
</section>
